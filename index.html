<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
  <!-- Explicação das classes Bootstraps utilizadas: -->
  <!-- .container:  Define um container centralizado e resposivo, garantindo que o formulário fique ajustado no centro da tela com espaçamento adequando nas laterais.-->
  <!-- .mt-5:  Aplica uma margens superior de tamanho 5, afastando o container do topo da página para melhor visualização. -->
    <h1 class="text-center mb-4">Fomrulário de Cadastro</h1>
    <!-- .text-center:  Centraliza o título horizontalmente. -->
    <!-- .mb-4:  Adiciona margem inferior de tamanho 4 para espaçar o título do formulário. -->
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <!-- A classe 'form-label' melhora a apresentação do rótulo, alinhando-o de forma consistente acima do campo de entrada e aplicando estilizações padronizadas como espaçamento e tipografia adequada. -->
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        <!-- Al classe 'form-control' estiliza o campo de entrada, com bordas arredondadas, espaçamento interno adequado. -->
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <!-- A classe 'btn' aplica o estilo base de botões do Bootstrap, garantindo bordas arredondadas, preenchimento interno e aparência uniforme. A classe 'btn-primary' adiciona uma cor azul destacada, que indica ação principal, como o envio do formulário. -->
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
